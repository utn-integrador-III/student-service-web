<div class="container">
  <div class="login-left">
    <img src="../../../../assets/images/logoblanco.png" alt="LogoUTN" class="LogoUTN">
  </div>
  <div class="login-right">
    <h2>BIENVENIDO DE NUEVO</h2>
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <input type="text" id="username" name="username" ngModel required placeholder=" ">
        <label for="username">nombre de usuario</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" ngModel required placeholder=" ">
        <label for="password">contraseña</label>
      </div>
      <a href="#" class="forgot-password">¿Ha olvidado su contraseña?</a>
      <div class="login-button-container">
        <button type="submit" [disabled]="!loginForm.valid" class="login-button">Iniciar sesión</button>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</div>
