<div class="container">
    <div class="password-reset-left">
      <img src="../../../../assets/images/logoblanco.png" alt="LogoUTN" class="LogoUTN">
    </div>
    <div class="password-reset-right">
      <h5>Cambia tu contraseña</h5>
      <form (ngSubmit)="ChangePassword(changePasswordForm)" #changePasswordForm="ngForm">
        <div class="form-group">
          <input type="text" id="user_email" name="user_email" ngModel required placeholder=" ">
          <label for="user_email">Correo electrónico</label>
        </div>
        <div class="form-group">
          <input type="password" id="old_password" name="old_password" ngModel required placeholder=" ">
          <label for="old_password">Contraseña actual</label>
        </div>
        <div class="form-group">
          <input type="password" id="new_password" name="new_password" ngModel required placeholder=" ">
          <label for="new_password">Nueva contraseña</label>
        </div>
        <div class="form-group">
          <input type="password" id="confirm_password" name="confirm_password" ngModel required placeholder=" ">
          <label for="confirm_password">Confirmar contraseña</label>
        </div>
        <div class="button-container">
          <button type="submit" [disabled]="!changePasswordForm.valid" class="submit-button">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
