<p class="titulo">Reporte de averias</p>
<div class="linea-horizontal"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="container-fluid"></div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <p style="text-align: center; margin-top: 20px; font-size: 20px">
            Reportar problematica
          </p>

          <div class="mb-3">
            <select id="labSelect" class="form-select inputs" [(ngModel)]="selectedLab" (ngModelChange)="onLabSelect($event)">
              <option value="" [ngValue]="null">Selecciona un lab</option>
              <option *ngFor="let lab of labs" [ngValue]="lab">{{ lab.lab_name }}</option>
            </select>
          </div>

          <p style="text-align: center; margin-top: 20px; font-size: 12px">
            Porfavor selecciona la(s) computadora(s)
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <div class="image-grid">
                  <div *ngFor="let image of imageUrlsLeft" class="image-container" (click)="onImageClick(image)">
                    <div class="d-flex flex-column align-items-center">
                      <img [src]="image.imageUrl" alt="Imagen {{ image.number }}" class="computer-image clickable-image">
                      <span class="image-number mt-3 mb-2 d-block text-center display-4 display-lg-1">{{ image.number }}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="image-grid">
                  <div *ngFor="let image of imageUrlsRight" class="image-container" (click)="onImageClick(image)">
                    <div class="d-flex flex-column align-items-center">
                      <img [src]="image.imageUrl" alt="Imagen {{ image.number }}" class="computer-image clickable-image">
                      <span class="image-number mt-3 mb-2 d-block text-center display-4 display-lg-9">{{ image.number }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <input
              placeholder="Seleccione las computadoras"
              type="text"
              class="form-control inputs"
              [(ngModel)]="selectedComputerNumber"
              readonly
            />
          </div>

          <textarea style="background-color: #EEEEEE;" class="form-control" id="item-descripcion" rows="4" placeholder="Agrega un comentarios sobre el problema"></textarea>

          <button type="button" style="margin-top: 20px" class="btn buttonApertura w-50 mb-5">Agregar comentario</button>
        </div>
        <div class="col-1" style="border-right: 2px solid rgb(27, 48, 105); height: 150vh"></div>
      </div>
    </div>
    <div class="col-7">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6" style="text-align: center; font-size: 20px; margin-top: 30px">Visualizaci√≥n de comentarios</div>
          <div class="col-3"></div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div style="margin-top: 10px" class="col-10">
            <table mat-table class="mat-elevation-z8" style="width: 100%">
              <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Computadora</th>
                <td mat-cell *matCellDef="let element">{{ element.number }}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Comentario</th>
                <td mat-cell *matCellDef="let element">{{ element.description }}</td>
              </ng-container>

              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
              </ng-container>

              <tr style="background-color: #89C1E0; text-align: center; color: white;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr class="tablaAbajo" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow></tr>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>
</div>
