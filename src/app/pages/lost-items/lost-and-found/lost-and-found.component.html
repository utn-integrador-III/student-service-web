
  
<p style="font-size: 20px; text-align: center; margin-top: 20px;margin-bottom: 20px;">Objetos perdidos</p>


  

  <div >
  </div>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col col-2"></div>
      <div  class="col col-3">
        <mat-form-field class="custom-form-field" appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
          <button mat-icon-button matSuffix>
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>

      </div>
      <div class="col col-3">
        <div class="filtroEstado">
          <form style="display: flex; flex-direction: row; gap: 10px;">
            <label for="estado">Estado: </label>
            <input type="radio" id="sin-entregar" name="estado" value="sin-entregar">
            <label for="sin-entregar">Sin Entregar</label>
            <input type="radio" id="entregado" name="estado" value="entregado">
            <label for="entregado">Entregado</label>
          </form>
        </div>
      </div>
      <div  class="col col-2">
        <button type="button" class="btn-agregar" data-bs-toggle="modal" data-bs-target="#addModal" onclick="prepareModal()">Agregar</button>
      </div>
      <div class="col col-2"></div>
    </div>
  </div>
<br>



<div style="width: 65%; margin: 0 auto; margin-top: -30px;">
  <table style="background-color: #299980;text-align: center;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef><p style="color:aliceblue;text-align: center; ">Imagen</p></th>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><p style="color:aliceblue;text-align: center;">Articulo</p></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- nombre categoria -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef><p style="color:aliceblue;text-align: center;">Categoría</p></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- lugar Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef><p style="color:aliceblue;text-align: center;">Where</p></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- acciones Column -->
    <ng-container matColumnDef="accions">
      <th mat-header-cell *matHeaderCellDef><p style="color:aliceblue;text-align: center;">Acciones</p></th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-button color="accent" (click)="abrirDialog(element)">
          Modificar
        </button>
        <button mat-button color="warn" (click)="eliminar(element.id)">
          Eliminar
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


  </table>
</div>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5"><p style="margin-left: 15%;">  No data matching the filter.</p>
    
    </td>
  </tr>

  
 <!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 text-center" id="addModalLabel">Agregar Objeto Perdido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="item-image" class="form-label">Imagen</label>
          <input type="file" class="form-control" id="item-image" accept="image/*" (change)="previewImage($event)">
          <img id="image-preview" class="img-preview" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%; max-height: 200px;">
          <button type="button" class="btn btn-danger mt-2" (click)="removeImage()">Eliminar imagen</button>
        </div>
        <div class="mb-3">
          <label for="item-name" class="form-label">Nombre del Artículo</label>
          <input type="text" class="form-control" id="item-name">
        </div>
        <div class="mb-3">
          <label for="item-category" class="form-label">Categoría</label>
          <input type="text" class="form-control" id="item-category">
        </div>
        <div class="mb-3">
          <label for="item-location" class="form-label">Dónde se encontró</label>
          <input type="text" class="form-control" id="item-location">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cerrar</button>
        <button type="button" class="btn" style="background-color: #299980; color: #f1f1f1; text-align: center;">Guardar</button>
      </div>
    </div>
  </div>
</div>
