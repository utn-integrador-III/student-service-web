<h1 mat-dialog-title>Editar Avería</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100 mb-3 mt-3">
    <mat-label>Laboratorio</mat-label>
    <input matInput [(ngModel)]="lab" disabled />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Computadora</mat-label>
    <input matInput [(ngModel)]="computer" disabled />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Estado</mat-label>
    <mat-select [(ngModel)]="status" name="status">
      <mat-option *ngFor="let option of statusOptions" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Descripción</mat-label>
    <textarea matInput [(ngModel)]="description" rows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Guardar</button>
</div>
