<div class="title-container">
  <div class="line"></div>
  <p class="title">Visualización de averías</p>
  <div class="line"></div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Filtrar</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ej. ium"
          #input
        />
        <button mat-icon-button matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="col-2"></div>
  </div>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8 col-sm-12">
      <div class="table-responsive">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8"
          style="text-align: center; width: 100%"
        >
          <ng-container matColumnDef="lab">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #1b3069"
            >
              <p style="color: aliceblue; text-align: center">Laboratorio</p>
            </th>
            <td mat-cell *matCellDef="let element" class="fixed-width">
              {{ element.lab }}
            </td>
          </ng-container>

          <ng-container matColumnDef="computer">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #1b3069"
            >
              <p style="color: aliceblue; text-align: center">Computadora</p>
            </th>
            <td mat-cell *matCellDef="let element" class="fixed-width">
              {{ element.number }}
            </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #1b3069"
            >
              <p style="color: aliceblue; text-align: center">Descripción</p>
            </th>
            <td mat-cell *matCellDef="let element" class="fixed-width">
              {{ element.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #1b3069"
            >
              <p style="color: aliceblue; text-align: center">Fecha</p>
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date : "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #1b3069"
            >
              <p style="color: aliceblue; text-align: center">Estado</p>
            </th>
            <td mat-cell *matCellDef="let element">
              <span [ngClass]="getStatusClass(element.status)">
                {{ element.status }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th
              mat-header-cell
              *matHeaderCellDef
              style="background-color: #1b3069"
            >
              <p style="color: aliceblue; text-align: center">Acciones</p>
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openEditDialog(element)">
                <mat-icon color="primary">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="onDeleteClick(element)">
                <mat-icon color="warn">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="clickable-row"
          ></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">
              <p style="text-align: center; color: gray">
                No hay datos que coincidan con el filtro.
              </p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
