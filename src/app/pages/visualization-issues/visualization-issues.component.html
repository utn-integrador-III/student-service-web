<div class="title-container">
    <div class="line"></div>
    <p class="title">Visualización de averias</p>
    <div class="line"></div>
  </div>

  
<div class="container-fluid">
    <div class="row">
        <div class="col-2"> </div>
        <div class="col-8">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Filtrar</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="Ej. ium"
                  #input
                />
                <button mat-icon-button matSuffix>
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>
            
              
        </div>

        <div class="col-2"></div>

    </div>
</div>

 

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8 col-sm-12">
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8"
            style="text-align: center; width: 100%"
          >
            <ng-container matColumnDef="lab">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="background-color: #1B3069"
              >
                <p style="color: aliceblue; text-align: center">Laboratorio</p>
              </th>
              <td mat-cell *matCellDef="let element" class="fixed-width">
               
              </td>
            </ng-container>
  
            <ng-container matColumnDef="computer">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="background-color: #1B3069"
              >
                <p style="color: aliceblue; text-align: center">Computadora</p>
              </th>
              <td mat-cell *matCellDef="let element" class="fixed-width">
                {{ element.computer }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="description">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="background-color: #1B3069"
              >
                <p style="color: aliceblue; text-align: center">Descripción</p>
              </th>
              <td mat-cell *matCellDef="let element" class="fixed-width">
                {{ element.description }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="date">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="background-color: #1B3069"
              >
                <p style="color: aliceblue; text-align: center">Categoría</p>
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.date }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <th
                mat-header-cell
                *matHeaderCellDef
                style="background-color: #1B3069"
              >
                <p style="color: aliceblue; text-align: center">Acciones</p>
              </th>
              <td mat-cell *matCellDef="let element" class="fixed-width">
              
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="onRowClick(row)"
              class="clickable-row"
            ></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">
                <p style="text-align: center; color: gray">
                  No hay datos que coincidan con el filtro.
                </p>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
