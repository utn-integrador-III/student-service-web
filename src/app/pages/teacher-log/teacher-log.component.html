<p class="titulo">Bitacora</p>
<div class="linea-horizontal"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="container-fluid"></div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <p style="text-align: center; margin-top: 20px; font-size: 20px">
            Apertura de laboratorio
          </p>

          <div class="mb-3">
            <select
              id="seleccionarPersona"
              class="form-select inputs"
              [(ngModel)]="selectedProfessorName"
              (ngModelChange)="onProfessorSelect()"
            >
              <option value="" disabled selected hidden>
                Selecciona una persona
              </option>
              <option
                *ngFor="let professor of professorNames"
                [value]="professor"
              >
                {{ professor }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <select id="seleccionarCurso" class="form-select inputs">
              <option value="" disabled selected hidden>
                Selecciona un curso
              </option>
              <option
                *ngFor="let course of courses"
                [value]="course.subject_id"
              >
                {{ course.subject_name }}
              </option>
            </select>
          </div>

          <div class="mb-3">
            <select
              id="labSelect"
              class="form-select inputs"
              [(ngModel)]="selectedLab"
              (ngModelChange)="onLabSelect($event)"
            >
              <option value="" [ngValue]="null">Selecciona un lab</option>
              <option *ngFor="let lab of labs" [ngValue]="lab">
                {{ lab.lab_name }}
              </option>
            </select>
          </div>
          <button
            type="button"
            class="btn buttonApertura w-30"
            [disabled]="!canWrite"
            [ngClass]="{ 'disabled-button': !canWrite }"
          >
            Apertura de laboratorio
          </button>
        </div>
        <div
          class="col-1"
          style="border-right: 2px solid rgb(27, 48, 105); height: 130vh"
        ></div>
      </div>
    </div>
    <div class="col-7">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div
            class="col-6"
            style="text-align: center; font-size: 20px; margin-top: 50px"
          >
            Visualizaci√≥n de estudiantes
          </div>
          <div class="col-3"></div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div style="margin-top: 15px" class="col-10">
            <mat-form-field
              style="width: 100%; height: 60px"
              appearance="outline"
            >
              <mat-label>Filtrar</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ej. ium"
                #input
              />
              <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>

            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
              style="width: 100%"
            >
              <!-- name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- computer_number Column -->
              <ng-container matColumnDef="computer_number">
                <th mat-header-cell *matHeaderCellDef>Numero de computadora</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.computer_number }}
                </td>
              </ng-container>

              <!-- date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr style="background-color: white" class="mat-row" *matNoDataRow>
                <td
                  style="background-color: #f7f7f7; color: black"
                  class="mat-cell"
                  colspan="3"
                >
                  <p style="margin-top: 10px">No se encontraron datos</p>
                </td>
              </tr>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="divDerecha"></div>
</div>
