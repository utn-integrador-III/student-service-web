<p class="titulo">Llenado de bitacora</p>
<div class="linea-horizontal"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="container-fluid"></div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <p style="text-align: center; margin-top: 20px; font-size: 20px">
            Datos personales
          </p>
          <div class="mb-3">
            <select id="seleccionarPersona" class="form-select inputs">
              <option value="" disabled selected hidden>
                Ingrese su nombre o identificación
              </option>
              <option value="Floribeth Vindas Parras">
                Kenneth Piedra Vargas
              </option>
              <option value="Ever Barahoma Mendoza">
                Sebastian Mata Ortega
              </option>
              <option value="Jorge Felix Fernández">Eduar Aras Quiros</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              placeholder="Seleccione computadora"
              type="text"
              class="form-control inputs"
            />
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-6">
                <div class="image-grid">
                  <div *ngFor="let image of imageUrlsLeft" class="image-container" (click)="onImageClick(image)">
                    <img [src]="image.imageUrl" alt="Imagen {{ image.number }}" class="computer-image clickable-image">
                    <span class="image-number">{{ image.number }}</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="image-grid">
                  <div *ngFor="let image of imageUrlsRight" class="image-container" (click)="onImageClick(image)">
                    <img [src]="image.imageUrl" alt="Imagen {{ image.number }}" class="computer-image clickable-image">
                    <span class="image-number">{{ image.number }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          




         
          



          <button type="button" style="margin-top: 20px;" class="btn buttonApertura w-30">
            Apertura de laboratorio
          </button>
        </div>
        <div
          class="col-1"
          style="border-right: 2px solid rgb(41, 152, 128); height: 100vh"
        ></div>
      </div>
    </div>
    <div class="col-7">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div
            class="col-6"
            style="text-align: center; font-size: 20px; margin-top: 30px"
          >
            Visualización de estudiante
          </div>
          <div class="col-3"></div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div style="margin-top: 10px" class="col-10">
            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
              style="width: 100%"
            >
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="computer_number">
                <th mat-header-cell *matHeaderCellDef>Numero de computadora</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.computer_number }}
                </td>

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Fecha</th>
                  <td mat-cell *matCellDef="let element">{{ element.date }}</td>
                </ng-container>
              </ng-container>
              <ng-container matColumnDef="accions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.computer_number }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td
                  style="background-color: white"
                  class="mat-cell"
                  colspan="4"
                >
                  <p style="color: black; margin-top: 10px">
                    No se encontraron datos
                  </p>
                </td>
              </tr>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="divDerecha"></div>
</div>
