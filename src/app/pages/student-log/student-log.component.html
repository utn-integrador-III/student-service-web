<p class="titulo">Llenado de bitacora</p>
<div class="linea-horizontal"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="container-fluid"></div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <p style="text-align: justify; margin-top: 20px; font-size: 15px">
Estudiante       </p>

          <div class="mt-2">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="StudentName"
              disabled
            />
          </div>
   
            
          <div class="mt-2">
            <p style="text-align: justify; margin-top: 5px; font-size: 15px">
              Asignatura          </p>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="subject"
              disabled
            />
          </div>
  
            
          <div class="mt-2">
            <p style="text-align: justify; margin-top: 5px; font-size: 15px">
              Profesor       </p>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="professor"
              disabled
            />
          </div>
          <div class="mt-2">
            <p style="text-align: justify; margin-top: 5px; font-size: 15px">
              Laboratorio       </p>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="lab"
              disabled
            />
          </div>
 


          <p style="text-align: justify; margin-top: 20px; font-size: 15px">
            Seleccione la computadora
          </p>
        
          <div class="mb-3">
            <input
              placeholder="Seleccione computadora"
              type="text"
              class="form-control inputs"
              [(ngModel)]="selectedComputerNumber"
              disabled

            />
          </div>
          
          <div class="container">
            <div class="d-flex">
              <div class="col-6">
                <div class="image-grid">
                  <div
                    *ngFor="let image of imageUrlsLeft"
                    class="image-container"
                    (click)="onImageClick(image)"
                  >
                    <div class="d-flex flex-column align-items-center">
                      <img
                        [src]="image.imageUrl"
                        alt="Imagen {{ image.number }}"
                        class="computer-image clickable-image"
                      />
                      <span 
                        class="image-number mt-3 mb-2 d-block text-center display-4 display-lg-9"
                        [ngClass]="image.textClass"
                      >
                        {{ image.number }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
          
              <div class="col-6">
                <div class="image-grid">
                  <div
                    *ngFor="let image of imageUrlsRight"
                    class="image-container"
                    (click)="onImageClick(image)"
                  >
                    <div class="d-flex flex-column align-items-center">
                      <img
                        [src]="image.imageUrl"
                        alt="Imagen {{ image.number }}"
                        class="computer-image clickable-image"
                      />
                      <span 
                        class="image-number mt-3 mb-2 d-block text-center display-4 display-lg-9"
                        [ngClass]="image.textClass"
                      >
                        {{ image.number }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
          

          <button
          *ngIf="!buttonClicked"
          type="button"
          class="btn buttonApertura w-100"
          (click)="saveBooking()"
        >
          Apertura de laboratorio
        </button>
        

        </div>
        <div
          class="col-1"
          style="border-right: 2px solid  rgb(27, 48, 105); height: 190vh"
        ></div>
      </div>
    </div>
    <div class="col-7">
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div
            class="col-6"
            style="text-align: center; font-size: 20px; margin-top: 30px"
          >
            Visualizaci√≥n de estudiante
          </div>
          <div class="col-3"></div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div style="margin-top: 10px" class="col-10">
            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
              style="width: 100%"
            >
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <ng-container matColumnDef="computer_number">
                <th mat-header-cell *matHeaderCellDef>Numero de computadora</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.computer_number }}
                </td>

                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef>Fecha</th>
                  <td mat-cell *matCellDef="let element">{{ element.date }}</td>
                </ng-container>
              </ng-container>

              <ng-container matColumnDef="accions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-button style="color: #FF0000;">
                    Eliminar
                  </button>
                </td>
              </ng-container>

              <tr  style="background-color: #89C1E0; text-align: center; color: white ;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>

              <tr class="tablaAbajo" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              <tr class="mat-row" *matNoDataRow>
             
              </tr>
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>

</div>
