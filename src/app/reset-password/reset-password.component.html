<div class="reset-password-container">
    <h2>Restablecer Contrase√±a</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                #emailInput="ngModel"
                [class.is-invalid]="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
                required
                email
                class="form-control"
            />
            <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="alert alert-danger">
                <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
                <div *ngIf="emailInput.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!emailInput.valid">Reset Password</button>
    </form>
</div>
