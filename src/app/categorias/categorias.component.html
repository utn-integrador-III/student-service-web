<div class="container">
  <span>Categorias</span>
  <button
    mat-raised-button
    (click)="OpenDialogEditCategorias()"
    [disabled]="!canWrite"
  >
    Agregar
  </button>
</div>
<div class="back">
  <div class="main-body">
    <mat-form-field>
      <mat-label>Buscar Categoria</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Digita Categoria"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="category_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categorias</th>
          <td mat-cell *matCellDef="let row">{{ row.category_name }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              (click)="openEditForm(row)"
              [disabled]="!canUpdate"
            >
              <mat-icon>editar</mat-icon>
            </button>
            <button
              mat-icon-button
              class="delete"
              (click)="eliminarCategoria(row._id)"
              [disabled]="!canDelete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
