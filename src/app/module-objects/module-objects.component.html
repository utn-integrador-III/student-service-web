<div class="container">
  <header>
    <button class="menu-button" (click)="toggleMenuVisibility()">
      &#9776; <!-- Button to toggle menu visibility -->
    </button>
    <!-- Logo of the website -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1024px-User_icon_2.svg.png" alt="Logo">
    </div>
  </header>
  <div class="content">
    <!-- Navigation menu with conditional visibility -->
    <nav [class.visible]="menuVisible">
      <ul>
        <!-- Menu item linking to /home with icon and text -->
        <li>
          <a routerLink="/home">
            <img src="https://th.bing.com/th/id/R.0f8881c3fecd215480bb9d8f4427d65a?rik=7b%2fMDH%2bZsIEWWg&pid=ImgRaw&r=0" class="menu-icon">
            <p>Inicio</p>
          </a>
        </li>
        <!-- Menu item linking to /bitacoras with icon and text -->
        <li>
          <a routerLink="/bitacoras">
            <img src="https://4.bp.blogspot.com/-9dQa8S7UvBY/WxQkNYx2cuI/AAAAAAAADRU/mmIT6rpaSEoh4MqyWRgw3uqztRq8tXXoQCLcBGAs/s1600/19ac9c9b9ff7376fc86b45fee366a1a2-icono-de-lista-de-archivos-by-vexels.png" class="menu-icon">
            <p>Bitacoras</p>
          </a>
        </li>
        <!-- Menu item linking to /foros with icon and text -->
        <li>
          <a routerLink="/foros">
            <img src="https://international.lcms.org/wp-content/uploads/2018/11/Foro-icon-group-chat.png" class="menu-icon">
            <p>Foros</p>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <h1 class="title">Objetos</h1>
      <!-- Section containing cards with information -->
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <h2>ZONAS</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/1275/1275227.png" class="card-icon">
            <p>En esta área puedes subir algún <br>objeto que encontraste extraviado</p>
            <a routerLink="/zones"><button class="card-button">Buscar zona</button></a>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <h2>REPORTES</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/960/960058.png" class="card-icon">
            <p>En esta área puedes buscar <br>algún objeto perdido</p>
            <button class="card-button">Ver reportes de objetos</button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <h2>CATEGORIAS</h2>
            <img src="https://cdn-icons-png.flaticon.com/128/12180/12180708.png" class="card-icon">
            <p>Acá puedes ver los <br>tipos de categorías</p>
            <button routerLink="/categorias"class="card-button">Ver categorías</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer>
    <img class="logo-utn" src="https://cloudforestmonteverde.com/wp-content/uploads/2021/02/Logo-UTN.png" alt="Logo de la universidad">
  </footer>
</div>
