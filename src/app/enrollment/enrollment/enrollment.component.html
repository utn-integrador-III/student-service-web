<div class="container">
    <h2>Inscripción de Usuario</h2>
  </div>
  
  <div class="back">
    <div class="main-body">
      <form (ngSubmit)="onSubmit()" #enrollForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            id="name"
            required
            [(ngModel)]="name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            required
            [(ngModel)]="email"
            name="email"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            required
            [(ngModel)]="password"
            name="password"
          />
        </div>
  
        <button type="submit">Inscribir</button>
      </form>
  
      <form (ngSubmit)="verifyCode()" #verifyForm="ngForm" *ngIf="message && message.includes('created')">
        <div class="form-group">
          <label for="verificationCode">Código de Verificación</label>
          <input
            type="text"
            id="verificationCode"
            required
            [(ngModel)]="verificationCode"
            name="verificationCode"
          />
        </div>
  
        <button type="submit">Verificar Código</button>
      </form>
  
      <div *ngIf="message">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
  
  <footer>
    <img src="https://www.utn.ac.cr/themes/custom/utn_lx/logo.svg" alt="UTN Logo">
  </footer>
